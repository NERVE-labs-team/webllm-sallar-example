<!-- Simple chat client example -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shared.css" />
    <title>LLM chat client</title>

    <style>
      #chat {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: white;
        border-bottom: 1px solid #ddd;
        margin-bottom: 10px;
      }

      .user,
      .bot {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 20px;
        line-height: 1.4;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .user {
        background: #e3f2fd;
        align-self: flex-end;
        border-bottom-right-radius: 0;
      }

      .bot {
        background: #f0f0f0;
        align-self: flex-start;
        border-bottom-left-radius: 0;
      }

      #form {
        display: flex;
        padding: 16px;
        gap: 8px;
        background: #ffffff;
        border-top: 1px solid #ddd;
      }

      #input {
        flex: 1;
        padding: 12px 16px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 1rem;
        outline: none;
        transition: border 0.3s ease;
      }

      #input:focus {
        border-color: #007bff;
      }

      button {
        background: linear-gradient(135deg, #007bff, #00b4ff);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-left: 10px;
      }

      button:hover {
        background: linear-gradient(135deg, #006ae0, #00a0e0);
      }

      #container {
        height: 100vh;
        padding: 10px;
      }

      #input-area {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="loading-indicator" class="spinner"></div>

    <div id="container" hidden="true">
      <div id="chat"></div>
      <div id="input-area">
        <input type="text" id="input" placeholder="Ask your question..." />
        <button id="send-button">Send</button>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      // Chat

      const chat = document.getElementById('chat');
      const input = document.getElementById('input');
      const button = document.getElementById('send-button');

      const appendMessage = (text, className) => {
        const msg = document.createElement('div');
        msg.className = `message ${className}`;
        msg.textContent = text;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
      };

      const handleSend = () => {
        const text = input.value.trim();
        if (!text) return;

        appendMessage(text, 'user');
        input.value = '';

        socket.emit('execute-prompt', text);
      };

      const scrollToBottom = () => {
        window.scrollTo(0, document.body.scrollHeight);
      };

      button.addEventListener('click', handleSend);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') handleSend();
      });

      // Server integration

      const socket = io();
      socket.emit('create-session');

      socket.on('session-created-successfully', ({ worker_id }) => {
        console.log(`Session created. Your worker: ${worker_id}`);

        document.getElementById('container').hidden = false;
        document.getElementById('loading-indicator').hidden = true;
      });

      socket.on('session-creating-error', () => {
        setTimeout(() => {
          console.log('Cannot create session. Try again in 5 seconds...');
          socket.emit('create-session');
        }, 5000);
      });

      socket.on('session-broken', () => {
        console.log('Session lost');

        document.getElementById('container').hidden = true;
        document.getElementById('loading-indicator').hidden = false;

        setTimeout(() => {
          console.log('Cannot create session. Try again in 5 seconds...');
          socket.emit('create-session');
        }, 5000);
      });

      socket.on('prompt-response', (obj) => {
        const { response, pending } = obj;

        if (pending === false) appendMessage(response, 'bot');
        else {
          const lastChild = chat.lastElementChild;
          lastChild.textContent = response;
        }

        scrollToBottom();
      });
    </script>
  </body>
</html>
