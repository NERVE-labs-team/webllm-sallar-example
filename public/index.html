<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shared.css" />
    <title>LLM Worker</title>

    <style>
      .pulse-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 150px;
        background-color: #007bff;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 1.5s infinite ease-in-out;
        opacity: 0.7;
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.7;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.3);
          opacity: 0.3;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.7;
        }
      }

      .typing-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        gap: 6px;
        display: none;
      }

      .typing-spinner span {
        width: 20px;
        height: 20px;
        background-color: #007bff;
        border-radius: 50%;
        animation: blink 1.4s infinite;
      }

      .typing-spinner span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-spinner span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes blink {
        0%,
        80%,
        100% {
          opacity: 0.2;
          transform: scale(1);
        }
        40% {
          opacity: 1;
          transform: scale(1.3);
        }
      }
    </style>
  </head>
  <body>
    <div id="loading-indicator" class="spinner"></div>
    <div id="listening-indicator" class="pulse-spinner" hidden="true"></div>
    <div id="typing-indicator" class="typing-spinner">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
